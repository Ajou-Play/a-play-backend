<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="/webjars/webrtc-adapter/release/adapter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="js/conferenceroom.js"></script>
<script src="js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="email" name="userEmail" value="" id="userEmail"
							   placeholder="userEmail" required>
					</p>
					<p>
						<input type="password" name="password" value="" id="password"
							   placeholder="password" required>
					</p>
					<p>
						<input type="number" name="channelId" value="" id="channelId"
							placeholder="channelId" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>
</body>
</html>
